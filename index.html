<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="noodp">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Farming Bot - MECHATRONICS & IOT</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="assets/css/animations.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600%7CRaleway:300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/index.css">

</head>

<body>
  <audio id="bgm" src="audio/bgm.mp3" autoplay controls loop style="display:none;"></audio>
  <div id="main">
    <div id="page-loader">
      <div class="spinner-container">
        <div class="css-spinner"></div>
      </div>
    </div>
    <section id="hero" class="hero hero-1">
      <div class="front-content page-enter-animated">
      
        <div class="container-mid"><img class="logo" src="images/title.png" alt="logo">
          <div id="cycle">
            <div class="slide">

              <h1>TECHNOLOGY<span> & </span><br>FARMING BOT<br>진보된 기술</h1></div>
            <div class="slide">
              <h1>STABILITY<span> & </span><br>FARMING BOT<br>제품의 안정</h1></div>
            <div class="slide">
              <h1>TRUST<span> & </span><br>FARMING BOT<br>고객과의 신뢰</h1></div>
          </div>

          <a href="html/home.html"><p>클릭하시면 홈페이지로 이동합니다.</p></a>

          <div class="arrow-wrap go-down">
            <div class="open-overlay down-button"><i class="ti-arrow-down"></i> <i class="ti-arrow-down"></i></div>
          </div>
        </div>
      </div>
      <div class="background-content page-enter-animated">
        <div class="level-1">
          <div class="bg-overlay"></div>
          <div class="bg-pattern"></div>
          <div id="canvas"><canvas class="bg-effect layer" data-depth="0.2"></canvas></div>
        </div>
        <div class="level-2">
          <div class="bg-image layer" data-depth="0.04"></div>
          <div class="bg-video layer" data-depth="0.04"></div>
          <div class="bg-color layer" data-depth="0.04"></div>
        </div>
      </div>
    </section>
    <div id="overlay">
      
      <section class="overlay">
        <div id="contact" class="content">
          <div class="container-mid">
            <div class="container">
              <h1>Contact</h1>
              <p>문의가 있을 시, 아래 양식을 작성 후 보내주세요.</p>
              <form id="contact-form" action="" method="post">
                <div class="control-group"><label class="nameLabel">Name</label> <input id="contact-form-name" type="text" name="name" class="form-control"></div>
                <div class="control-group"><label class="emailLabel">Email</label> <input id="contact-form-email" type="text" name="email" class="form-control"></div>
                <div class="control-group fhp-input"><label class="phoneLabel">Phone</label> <input id="contact-form-phone" type="phone" name="phone" class="form-control"></div>
                <div class="control-group"><label class="messageLabel">Message</label><textarea id="contact-form-message" name="message" class="form-control"></textarea></div>
                <div class="control-group"> <button type="submit" class="form-control"><i class="ti-arrow-right first"></i> <i class="ti-arrow-right second"></i></button></div>
              </form>
              <ul class="social-icons">
                <li>
                  <a data-placement="bottom" title="Facebook" class="ti-facebook" href="#">
                    <div class="overlay"></div>
                  </a>
                </li>
                <li>
                  <a data-placement="bottom" title="Twitter" class="ti-twitter-alt" href="#">
                    <div class="overlay"></div>
                  </a>
                </li>
                <li>
                  <a data-placement="bottom" title="Google+" class="ti-google" href="#">
                    <div class="overlay"></div>
                  </a>
                </li>
                <li>
                  <a data-placement="bottom" title="Contact" class="fa fa-envelope go-down" href="#">
                    <div class="overlay"></div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      
      <div class="up-button go-up"><i class="ti-arrow-up"></i><i class="ti-arrow-up"></i></div>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/index.js"></script>
  <script>
  $('a').click(function (e) {
    $("#main").slideUp(1000);
    e.preventDefault();                   
    var goTo = this.getAttribute("href"); 

    

    setTimeout(function(){
         window.location = goTo;
    },1000);
});
 

  </script>

</body>

</html>
